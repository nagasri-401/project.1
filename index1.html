<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Report</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #eaf6ff; padding: 50px; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; margin-left: 5px; }
    .weather-box { margin-top: 20px; padding: 20px; background: white; border-radius: 8px; display: inline-block; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>🌤️ Weather Report</h1>
  
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  
  <div class="weather-box" id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.cod === 200) {
          document.getElementById("result").innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p>🌡️ Temp: ${data.main.temp} °C</p>
            <p>☁️ Weather: ${data.weather[0].description}</p>
            <p>💨 Wind: ${data.wind.speed} m/s</p>
          `;
        } else {
          document.getElementById("result").innerHTML = `<p>City not found ❌</p>`;
        }
      } catch (error) {
        document.getElementById("result").innerHTML = `<p>Error fetching data ⚠️</p>`;
      }
    }
  </script>
</body>
</html>
